    <main>
        <h2>Formulario de contacto</h2>
        <form action="" method="get">
            <fieldset>
                <legend><h3>Datos</h3></legend>
                <div id="formulario">
                    <label for="nombre">Nombre:
                        <input id="nombre" type="text" name="nombre" placeholder="Ingrese su nombre">
                    </label>
                <br>
                    <label for="apellido">Apellido:
                        <input id="apellido" type="text" name="apellido" placeholder="Ingrese su apellido">
                    </label>
                <br>
                    <label for="telefono">Telefono:
                        <input id="telefono" type="tel" name="telefono" placeholder="Ingrese su telefono">
                    </label>
                <br>
                    <label for="mail">Email:
                        <input id="mail" type="tel" name="Email" placeholder="Ingrese su mail">
                        </label>
                <br>
                    <label for="consulta">Consulta:</label>
                    <textarea name="consulta" rows="15" cols="30" placeholder="Escriba aqui"></textarea>
            <br><br>
            <input  type="submit" value="Enviar">
        </div>
        </form>
